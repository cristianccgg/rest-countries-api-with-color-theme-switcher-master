<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flags</title>
    <link href="/src/output.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main
      class="bg-light-very-light-gray-background min-h-screen dark:bg-dark-very-dark-blue-background"
    >
      <nav
        class="flex justify-between p-5 md:px-16 border-b-4 dark:bg-dark-dark-blue-elements dark:border-dark-very-dark-blue-background"
      >
        <h1
          class="font-semibold text-xl dark:text-light-very-light-gray-background"
        >
          Where in the World
        </h1>
        <button onclick="toggleDarkMode()" class="flex items-center gap-2">
          <i class="bx bxs-moon dark:text-white"></i>
          <h1 id="dark-text" class="dark:text-light-white-text-elements">
            Dark Mode
          </h1>
        </button>
      </nav>
      <div class="flex flex-col items-center gap-5 h-full p-5">
        <div
          class="flex flex-col gap-5 w-full md:flex-row md:justify-between px-10"
        >
          <input
            id="search-filter"
            placeholder="Search for a country"
            class="shadow-lg w-full p-3 rounded-lg md:w-[40em] dark:bg-dark-dark-blue-elements dark:text-light-white-text-elements"
          />
          <form class="space-y-4 self-start">
            <select
              id="region-filter"
              name="regions"
              class="shadow-lg w-full h-10 text-center dark:bg-dark-dark-blue-elements dark:text-light-white-text-elements p-2 border border-gray-300 rounded-lg font-normal"
            >
              <option value="" selected>Filter by Region</option>
              <option value="Africa">Africa</option>
              <option value="Americas">Americas</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="Oceania">Oceania</option>
            </select>
          </form>
        </div>
        <div
          id="flags-container"
          class="p-10 w-full flex flex-col gap-10 md:grid md:grid-cols-4"
        ></div>
      </div>
      <dialog id="modal"></dialog>
    </main>
  </body>
  <script src="/main.js"></script>
</html>
